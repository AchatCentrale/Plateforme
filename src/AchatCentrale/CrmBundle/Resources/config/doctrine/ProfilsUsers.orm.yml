AchatCentrale\CrmBundle\Entity\ProfilsUsers:
    type: entity
    table: PROFILS_USERS
    id:
        puId:
            type: integer
            nullable: false
            options:
                unsigned: false
            id: true
            column: PU_ID
            generator:
                strategy: IDENTITY
    fields:
        puDescr:
            type: string
            nullable: true
            length: 50
            options:
                fixed: false
            column: PU_DESCR
        puPole:
            type: string
            nullable: true
            length: 50
            options:
                fixed: false
            column: PU_POLE
        insDate:
            type: datetime
            nullable: true
            column: INS_DATE
        insUser:
            type: string
            nullable: true
            length: 100
            options:
                fixed: false
            column: INS_USER
        majDate:
            type: datetime
            nullable: true
            column: MAJ_DATE
        majUser:
            type: string
            nullable: true
            length: 100
            options:
                fixed: false
            column: MAJ_USER
    lifecycleCallbacks: {  }
