                    1002:  "SET NAMES 'UTF8'"
                    ansi_nulls: on
                    ansi_warnings: on
            centrale_produits:
                driver_class:   Realestate\MssqlBundle\Driver\PDODblib\Driver
                host:           "185.29.149.32"
                user:           "AC_JBAGOSTIN"
                password:       "35H7Hjvy"
                dbname:         "CENTRALE_PRODUITS_JB"
                charset:  UTF8
                options:
                    1002:  "SET NAMES 'UTF8'"
                    ansi_nulls: on
                    ansi_warnings: on


    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        default_entity_manager:  centrale_achat_jb
        entity_managers:
            centrale_achat_jb:
                connection: centrale_achat_jb
                mappings:
                    AchatCentraleCrmBundle : ~
            centrale_produits:
                connection: centrale_produits
                mappings:
                    SiteBundle : ~

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    port:      "%port%"
    auth_mode:  "%auth_mode%"
    spool:     { type: memory }






fos_rest:
    body_listener:
        array_normalizer: fos_rest.normalizer.camel_keys
    format_listener:
        rules:
            - { path: '^/Agence', priorities: [ json, '*/*'], fallback_format: html , prefer_extension: true }
            - { path: '^/Action', priorities: [ json, '*/*'], fallback_format: html , prefer_extension: true }
            - { path: ^/,  stop: true }
    param_fetcher_listener: true
    view:
        mime_types:
            json: ['application/json']
        view_response_listener: 'force'
        formats:
            json: true
        templating_formats:
            html: true
        force_redirects:
            html: true
        failed_validation: HTTP_BAD_REQUEST
        default_engine: twig
    exception:
            enabled: true
            messages:
                Symfony\Component\HttpKernel\Exception\BadRequestHttpException: true


